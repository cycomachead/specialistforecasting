# autobuild.store.properties
#

#
# autobuild runtime environment for store
#

#
# build.properties
#

# Salesforce Org62 username/password

sfdc.login=busop_api@salesforce.com
sfdc.password=123456

# Basebiz DE username/password

basebiz.login=admin@basebiz.sfdc
basebiz.password=123456

# Quote DE username/password

quote.login=admin@quote.sfdc
quote.password=123456

# Billing DE username/password

billing.login=admin@billing.sfdc
billing.password=123456

# OM DE username/password

om.login=admin@om.sfdc
om.password=123456

# Environment end point

env.endpoint=${endpoint}

home.dir        =  ${devhome.dir}
tools.platform.dir  = ${devhome.dir}/tools/Linux

# Version number and release branch

build.home      = ${store.release}
tools.home      = ${devhome.dir}/store/${build.home}/tools/

#LOADER_HOME     = ${home.dir}/dev/146/clients/lexiloader
LOADER_HOME     = c:/program files/salesforce.com/Apex Data Loader 13.0
loader.home     = ${LOADER_HOME}
loader.conf     = ${loader.home}/conf

basebiz.home    = ${devhome.dir}/store/${build.home}/basebiz
quote.home      = ${devhome.dir}/store/${build.home}/quote
billing.home    = ${devhome.dir}/store/${build.home}/billing
om.home         = ${devhome.dir}/store/${build.home}/om

ANT_HOME        = ${devhome.dir}/tools/ant/apache-ant-1.6.5
ant.home        = ${ANT_HOME}
JAVA_HOME       = ${java.home}

basebiz.prefix = sfbase__
quote.prefix = sfquote__
billing.prefix = sfbill__
om.prefix = sfom__

#LogType: This value should either be 'None' or 'Debugonly'
logType = None

# default heap size for app
#
java.heap = 304m

apex.debug = None

apex.forceLoad = noforce

# To run apex test of specific class, specify class name
class.name = validateVatNumber

# Used by most of Apex Batch Processes to be tested using ApexRunner
start = 000000000000000

# Used by Order Conversion Helper Apex Batch Processes to be tested using ApexRunner
startrenewalorderid = 000000000000000

#Used by getOrgUsage utilty, specify org id for which org usage is required
orgid = 00D000000000062
